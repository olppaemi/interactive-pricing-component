<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/main.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2><span>Sign-up for our 30-day trial.</span> <span>No credit card required.</span></h2>
    </header>
    <main>
      <div class="wrapper">
        <label class="pageviews-and-price">
          <div class="pageviews"><span class="views">100k</span> Pageviews</div>
          <div class="price"><span class="dollars">$16.00</span> / <span class="interval">month</span></div>
          <input class="slider" id="slider" type="range" min="-2" max="2" value="0" />
        </label>

        <div class="select-billing">
          <span>Monthly Billing</span>
          <label class="toggle">
            <input class="billing" type="checkbox" />
            <span class="background"></span>
            <span class="circle"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="tag discount desktop">25% discount</span>
          <span class="tag discount mobile">-25%</span>
        </div>
      </div>
      <div class="wrapper wrapper--border-top">
        <div class="benefits-and-cta">
          <ul class="benefits">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="button cta">
            Start my trial
          </button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
